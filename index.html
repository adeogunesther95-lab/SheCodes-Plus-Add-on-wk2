<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock Application</h1>

      <select name="" id="city">
        <option value="">Select a city....</option>
        <option value="current">Current location</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="lagos">
          <div>
            <h2>Lagos</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This application was created by
      <a
        href="https://github.com/adeogunesther95-lab"
        target="_blank"
        rel="noopener noreferrer"
        >Esther Adeogun</a
      >
      and is open sourced on
      <a
        href="https://github.com/adeogunesther95-lab/SheCodes-Plus-Add-on-wk2"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
