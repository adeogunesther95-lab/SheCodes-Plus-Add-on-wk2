    <link rel="stylesheet" href="styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock Application</h1>

      <select name="" id="">
        <option value="">Select a city....</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">October 31st 2025</div>
        </div>
        <div class="time">12:33:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Lagos</h2>
          <div class="date">October 31st 2025</div>
        </div>
        <div class="time">12:33:15 <small>PM</small></div>
      </div>
    </div>
